# This GitHub Actions workflow is a continuous integration workflow. This
# workflow will verify that changes to the repository compile correctly and
# the Docker image can be built successfully. This workflow runs for new
# changes to the main branch and for all commits on pull request branches.

name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_docker_image:
    name: Build Docker Image
    runs-on: ubuntu-22.04
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build blueskyrss
        run: go build -o blueskyrss cmd/blueskyrss/main.go
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
      - name: Build Docker image
        run: docker build -t hugoify-bluesky-rss-feed:latest .